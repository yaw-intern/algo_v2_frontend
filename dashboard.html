<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css" type="text/css"/>
    <link rel="stylesheet" href="dashboard.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home</title>
    <script src="https://kit.fontawesome.com/04955d02c9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="side-nav">
        <span>
            <div class="inner">
                <div class="strip"></div>
                <div class="content">
                    <a href="#" id="close"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></a>
                    <div class="pfp">
                        <span><img src="pfp.jpg"><p style="color: white;">Nate</p></span>
                        <span><small> &#128515; @0175nath</small></span><br>
                        <span><small>69 Following</small><br><small>103 Followers</small></span>
                    </div>
                    <hr>
                    <ul>
                        <li class="menu-item"><a href="#"><i class="fa-solid fa-user" style="color: #ffffff;"></i> Profile</a></li>
                        <li class="menu-item"><a href="#"><i class="fa-solid fa-chart-pie" style="color: #ffffff;"></i> Dashboard</a></li>
                        <li class="menu-item"><a href="#"><i class="fa-solid fa-message" style="color: #ffffff;"></i> Messages</a></li>
                        <div class="bottom-menu">
                            <li class="menu-item"><a href="#"><i class="fa-solid fa-gear" style="color: #ffffff;"></i> Settings</a></li>
                            <li class="menu-item"><a href="#"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i> Logout</a></li>
                        </div>
    
                    </ul>
                </div>
               
            </div>
        </span>   
    </div>
    <div class="pfp">
        <span><img class="usr-pfp" src="pfp.jpg"><p>Welcome Nate</p></span>
    </div>
    <div class="wrap">
        <div class="row">
            <div class="six columns">
                <div class="card-rounded">

                </div>
            </div>
            <div class="six columns">
                <div class="card-rounded">
                    
                </div>
            </div>
        </div>
        <hr>
        <div class="card-rounded">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){
            $(".usr-pfp").click(function(){
                $(".side-nav").show();
            })

            $("#close").click(function(){
                $(".side-nav").hide();
            })
        });

        
    </script>
</body>
</html>
